<html>
  <head>

    <meta charset="utf-8">
    <title>Star Wars API</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">

  </head>

  <body>

    <div class="card mx-auto mt-4 border border-danger" style="width: 21rem;">
      <div class="card-body">
          <h1 id='title' class="card-title">Star Wars Api</h1>
          <p id='name' class="card-text"></p>
          <p id='gender' class="card-text"></p>
          <p id='height' class="card-text"></p>
          <p id='mass' class="card-text"></p>
          <p id='birth_year' class="card-text"></p>
          <p id='eye_color' class="card-text"></p>
          <p id='hair_color' class="card-text"></p>
          <button type="button" id='button' name="button" class="btn btn-danger">Find Someone</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="app.js"></script>

  </body>
